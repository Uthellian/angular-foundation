<mat-form-field [formGroup]="form">
  <div [ngSwitch]="question.controlType">
    <ng-container *ngSwitchCase="'textbox'">
      <input matInput [placeholder]="question.placeholder" [formControlName]="question.key" required>
      <mat-error>
        <app-validation-error [group]="form" [controlName]="question.key"></app-validation-error>
      </mat-error>
    </ng-container>
  </div>
</mat-form-field>
